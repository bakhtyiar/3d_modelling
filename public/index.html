<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
<div id="global_wrapper">
    <aside id="form_container">
        <form id="cone_form" action="/generate_cone" method="POST">
            <label>
                Height <br/>
                <input name="height" type="text">
            </label>
            <label>
                Radius <br/>
                <input name="radius" type="text">
            </label>
            <label>
                Segments <br/>
                <input name="segments" type="text">
            </label>
            <button type="submit">Submit</button>
        </form>
    </aside>
    <main id="canvas_container"><canvas id="canvas"></canvas></main>
    <script src="./formHandler.js"></script>
    <script src="./threeScene.js"></script>
</div>
</body>
</html>
